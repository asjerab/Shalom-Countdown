<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-center items-center w-full h-screen">
      <div class="w-full max-w-[350px]">
        <label
          for="price"
          class="block text-lg font-medium text-gray-900 PPMori text-white"
          >Set a timer</label
        >
        <div class="mt-2">
          <div
            class="flex items-center rounded-[8px] bg-[#151515] pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2"
          >
            <input
              type="text"
              name="price"
              class="block min-w-0 grow py-2 pr-3 pl-1 text-base text-white focus:outline-none sm:text-sm/6"
              placeholder="E.g - 05:00"
            />
          </div>
          <button
            class="w-full bg-[#ffffff] PPMori text-[#111111] py-1.5 pr-3 pl-1 mt-2 rounded-[8px] cursor-pointer active:scale-95 duration-150 ease-in-out"
          >
            Set time
          </button>
        </div>
      </div>
    </div>
    <div class="absolute bottom-5 right-5">
      <a href="./index.html">
        <button
          class="flex items-center gap-2 py-2 px-5 rounded-[8px] bg-transparent border-[1.5px] border-[#eeeeee] cursor-pointer PPMori leading-[0px] active:scale-95 duration-150 ease-in-out hover:scale-90"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
          >
            <path
              d="M4.80823 9.94118L6.77353 7.96899C8.18956 6.54799 8.74462 5.78357 9.51139 6.05381C10.4675 6.39077 10.1528 8.51692 10.1528 9.23471C11.6393 9.23471 13.1848 9.10259 14.6502 9.37787C19.4874 10.2866 21 14.2153 21 18.5C19.6309 17.5302 18.2632 16.497 16.6177 16.0476C14.5636 15.4865 12.2696 15.7542 10.1528 15.7542C10.1528 16.472 10.4675 18.5982 9.51139 18.9351C8.64251 19.2413 8.18956 18.4409 6.77353 17.0199L4.80823 15.0477C3.60275 13.838 3 13.2332 3 12.4945C3 11.7558 3.60275 11.1509 4.80823 9.94118Z"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Back home
        </button>
      </a>
    </div>
  </body>
</html>
